<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Modifier le Profil</title>
  <link rel="stylesheet" href="/static/account.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
  
    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
  
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  
    form {
      display: flex;
      flex-direction: column;
    }
  
    label {
      margin-bottom: 8px;
      color: #333;
    }
  
    input[type="text"] {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
  
    button {
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
  
    button:hover {
      background-color: #2980b9;
    }
  
    a {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #3498db;
      text-decoration: none;
    }
  
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>✏️ Modifier le Profil</h1>
    <form method="POST" action="/edit-profile">
      <label for="username">Nouveau nom d'utilisateur :</label><br />
      <input type="text" id="username" name="username" required /><br /><br />
      <button type="submit">Enregistrer les modifications</button>
    </form>
    <form method="POST" action="/upload-profile-picture" enctype="multipart/form-data">
        <label for="profile_picture">Photo de profil :</label><br />
        <input type="file" id="profile_picture" name="profile_picture" accept="image/*" required /><br /><br />
        <button type="submit">Mettre à jour la photo</button>
      </form>
      
      <br />
      <a href="/account">Retour au compte</a>
    <br />
    <a href="/account">Retour au compte</a>
  </div>
</body>
</html>
